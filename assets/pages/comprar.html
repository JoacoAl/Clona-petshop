<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/comprar.css" />
    <link
      rel="shortcut icon"
      href="../image/favicon1.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Clona PetShop | Comprar</title>
  </head>
  <body>
    <main>
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="contenedor-formulario">
              <form class="Formulario" id="formulario-contacto">
                <label class="label" for="nombre">Nombre:</label>
                <input class="input" type="text" id="nombre" name="nombre" required>
      
                <label class="label" for="apellido">Apellido:</label>
                <input class="input" type="text" id="apellido" name="apellido" required>
      
                <label class="label" for="telefono">Telefono:</label>
                <input class="input" type="number" id="telefono" name="telefono">
      
                <label class="label" for="email">Email:</label>
                <input class="input" type="email" id="email" name="email" required>
      
                <label class="label" for="mascota">Mascota:</label>
                <input class="input" type="text" id="mascota" name="mascota" required>
      
                <label class="label" for="mensaje">Deja tu comentario:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <div><h4 class="mensajefinal" id="message-container"></h4></div>
      
                <div class=" d-flex justify-content-center">
                  <button type="submit">
                    <span>ENVIAR</span>
                  </button>
                </div>
      
            </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </body>
</html>
